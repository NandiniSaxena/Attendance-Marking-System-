<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .attendance-table {
            width: 100%;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        
        <div class="row">
            <!-- Camera Feed -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Live Camera Feed</div>
                    <div class="card-body">
                        <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Feed">
                    </div>
                </div>
            </div>

            <!-- Attendance Records -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Attendance Records</div>
                    <div class="card-body">
                        <table class="attendance-table table table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in records %}
                                    <tr>
                                        <td>{{ record.date }}</td>
                                        <td>{{ record.name }}</td>
                                        <td>{{ record.time }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Attendance -->
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="{{ url_for('export_attendance') }}" class="btn btn-primary">Export Attendance</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
