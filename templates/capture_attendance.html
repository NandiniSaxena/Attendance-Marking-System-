<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Capture Attendance</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>

    <div class="container">
        <form action="{{ url_for('capture_attendance') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Capture Attendance</button>
        </form>

        {% if name %}
            <h3>Attendance Marked for: {{ name }}</h3>
        {% endif %}
    </div>
</body>
</html>
