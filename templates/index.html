
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .video-feed {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #000;
        }
        .status {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Face Recognition</h1>
        <div>
            <img src="{{ url_for('video_feed') }}" class="video-feed" />
        </div>
        <p class="status">Status: Detecting faces...</p>
        <button class="btn" onclick="startRecognition()">Start Recognition</button>
    </div>

    <script>
        function startRecognition() {
            document.querySelector('.status').textContent = 'Status: Face recognition started...';
        }
    </script>
</body>
</html>
